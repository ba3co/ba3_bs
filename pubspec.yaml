name: ba3_bs
description: "BA3 Business Solutions App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dio: ^5.7.0
  pluto_grid: ^8.0.0
  fluttertoast: ^8.2.8
  intl: ^0.19.0
  flutter_screenutil: ^5.9.3
  pinput: ^5.0.0
  dartz: ^0.10.1
  nfc_manager: ^3.5.0
  window_manager: ^0.4.2
  native_dialog_plus: ^1.0.7
  flutter_platform_alert: ^0.6.1
  syncfusion_flutter_datagrid: ^27.1.55
  syncfusion_flutter_datepicker: ^27.1.56
  flutter_material_color_picker: ^1.2.0
  tab_container: ^3.5.3
  math_expressions: ^2.6.0
  image: ^4.3.0
  print_bluetooth_thermal: ^1.1.1
  esc_pos_utils_plus: ^2.0.4
  http: ^1.2.2
  path_provider: ^2.1.5
  mailer: ^6.2.0
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  desktop_multi_window: ^0.2.0
  desktop_lifecycle: ^0.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/notoSansArabic/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/notoSansArabic/NotoSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/notoSansArabic/NotoSansArabic-Bold.ttf
          weight: 700





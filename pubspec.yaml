name: ba3_bs
description: "BA3 Business Solutions App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.0
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dio: ^5.7.0
  pluto_grid: ^8.0.0
  fluttertoast: ^8.2.10
  intl: 0.19.0
  flutter_screenutil: ^5.9.3
  pinput: ^5.0.0
  dartz: ^0.10.1
  nfc_manager: ^3.5.0
  window_manager: ^0.4.0
  native_dialog_plus: ^1.0.9
  flutter_platform_alert: ^0.6.1
  syncfusion_flutter_datagrid: ^28.1.36
  syncfusion_flutter_datepicker: ^28.1.36
  flutter_material_color_picker: ^1.2.0
  tab_container: ^3.5.3
  math_expressions: ^2.6.0
  image: ^4.3.0
  print_bluetooth_thermal: ^1.1.4
  esc_pos_utils_plus: ^2.0.4
  http: ^1.2.2
  path_provider: ^2.1.5
  mailer: ^6.3.0
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  equatable: ^2.0.7
  mocktail: ^1.0.4
  geolocator: ^13.0.2
  shared_preferences: ^2.3.4
  day_night_time_picker: ^1.3.1
  file_picker: ^8.1.7
  xml: ^6.5.0
  logger: ^2.5.0
  syncfusion_flutter_gauges: ^28.1.38

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/notoSansArabic/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/notoSansArabic/NotoSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/notoSansArabic/NotoSansArabic-Bold.ttf
          weight: 700

    - family: Almarai
      fonts:
        - asset: assets/fonts/almarai/AlmaraiRegular.ttf


